<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .info { color: green; }
        .warn { color: orange; }
        .error { color: red; }
    </style>
</head>
<body>
<h1>Event List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Level</th>
        <th>Message</th>
        <th>Timestamp</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:class="'level ' + ${event.level.toLowerCase()}" th:text="${event.level}"></td>
        <td th:text="${event.message}"></td>
        <td th:text="${event.timestamp}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
